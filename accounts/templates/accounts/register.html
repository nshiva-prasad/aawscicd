{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="{% static 'accounts/images/favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'accounts/css/register.css' %}"  />

    <title>Register Page</title>
  </head>
  <body>
    <div class="logo-container">
        <img src="{% static 'accounts/images/Sign up page BG logo.png' %}" alt="logo" class="logo-image" />
    </div>
    <div class="centered-container">
      <div class="left-div">
        <h1>Sign Up</h1>
        <form method="post">
            {% csrf_token %}
            <label for="full_name">Full name:</label>
            <input type="text" id="full_name" name="full_name" required>
            <label for="email">Email address:</label>
            <input type="text" id="email" name="email" required>
            <label for="phone">Phone number:</label>
            <input type="text" id="phone" name="phone" required>
            <label for="password1">Password:</label>
            <input type="password" id="password1" name="password1" required>
            <label for="password2">Password confirmation:</label>
            <input type="password" id="password2" name="password2" required>
            {% if messages %}
                <div class="alert-info">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
            {% if form.errors %}
                <div class="alert-danger">
                    {% for field, errors in form.errors.items %}
                        {% for error in errors %}
                            <p>{{ error }}</p>
                        {% endfor %}
                    {% endfor %}
                </div>
            {% endif %}
            <div class="button-container">
              <button id="submit" type="submit">Sign Up</button>
              <button class="logout-btn">
                <a href="{% url 'login' %}">Login</a>
              </button>
            </div>
        </form>
      </div>
      <div class="right-div">
        <img
          src="https://imgs.search.brave.com/mLbfesz9CXXjdillbWbbhYFRyrxHvrhGuNqeJTc8vaU/rs:fit:860:0:0/g:ce/aHR0cHM6Ly9pbWFn/ZXMudW5zcGxhc2gu/Y29tL3Bob3RvLTE1/MDkwMjQxMDIzNzAt/ZmQ3ODAyZjRhN2E3/P3E9ODAmdz0xMDAw/JmF1dG89Zm9ybWF0/JmZpdD1jcm9wJml4/bGliPXJiLTQuMC4z/Jml4aWQ9TTN3eE1q/QTNmREI4TUh4elpX/RnlZMmg4TVRaOGZH/ZHBablI4Wlc1OE1I/eDhNSHg4ZkRBPQ"
          alt="Abstract image"
        />
      </div>
    </div>
    <script>
        function togglePasswordVisibility() {
          var passwordInput = document.getElementById("password");
          var checkbox = document.getElementById("show-password");
          if (checkbox.checked) {
            passwordInput.type = "text";
          } else {
            passwordInput.type = "password";
          }
        }
      </script>
  </body>
</html>
