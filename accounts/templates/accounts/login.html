{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="{% static 'accounts/images/favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'accounts/css/login.css' %}"  />
    <title>Login Page</title>
  </head>
  <body>
    <div class="logo-container">
        <img src="{% static 'accounts/images/Sign-up-page-BG-logo.png' %}" alt="logo" class="logo-image" />
    </div>
    <div class="centered-container">
      <div class="left-div">
        <h1>Login</h1>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
          <label for="text">Email or Phone:</label>
          <input type="text" id="text" name="email_or_phone" placeholder="Email or Phone"/>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" placeholder="Password" />
          <label for="show-password">
            <input type="checkbox" id="show-password" name="show-password" onchange="togglePasswordVisibility()" />
            Show Password
          </label>
          {% if messages or error_message %}
            <div class="alert {% if error_message %} alert-danger {% else %} alert-info {% endif %}">
                {% if messages %}
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                {% else %}
                    {{ error_message }}
                {% endif %}
            </div>
        {% endif %}
          <div class="button-container">
            <button id="submit" type="submit">Login</button>
            <button>
              <a href="{% url 'otp_login' %}" class="logout-btn" >Login With OTP</a>
            </button>
          </div>
          <div class="button-container">
            <button>
              <a href="{% url 'register' %}" class="logout-btn" >Sign Up</a>
            </button>
          
            <button>
              <a href="{% url 'forgot_password' %}" class="logout-btn" >Forgot Password</a>
            </button>
          </div>
        </form>
      </div>
      <div class="right-div">
        <img
          src="https://imgs.search.brave.com/mLbfesz9CXXjdillbWbbhYFRyrxHvrhGuNqeJTc8vaU/rs:fit:860:0:0/g:ce/aHR0cHM6Ly9pbWFn/ZXMudW5zcGxhc2gu/Y29tL3Bob3RvLTE1/MDkwMjQxMDIzNzAt/ZmQ3ODAyZjRhN2E3/P3E9ODAmdz0xMDAw/JmF1dG89Zm9ybWF0/JmZpdD1jcm9wJml4/bGliPXJiLTQuMC4z/Jml4aWQ9TTN3eE1q/QTNmREI4TUh4elpX/RnlZMmg4TVRaOGZH/ZHBablI4Wlc1OE1I/eDhNSHg4ZkRBPQ"
          alt="Abstract image"
        />
      </div>
    </div>
    <script>
        function togglePasswordVisibility() {
          var passwordInput = document.getElementById("password");
          var checkbox = document.getElementById("show-password");
          if (checkbox.checked) {
            passwordInput.type = "text";
          } else {
            passwordInput.type = "password";
          }
        }
      </script>
  </body>
</html>
